name: MacOS Workflow
on:
  push:
    branches:
      - main
      - method_to_return_bubble_for_snapshot
  pull_request:
    branches:
      - main

jobs:
  run_test:
    name: running test functions on macos
    runs-on: macos-12
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Checkout
        uses: actions/checkout@v1
    
      - name: install cocoapods
        run: sudo gem install cocoapods
        
      - name: install xcodeproj
        run: sudo gem install xcodeproj
        
      - name: pip upgrade
        run: sudo pip install --upgrade pip
        
      - name: install matplotlib
        run: pip install --user --upgrade matplotlib
        
      - name: install six
        run: pip install six
      
      - name: install nativescript
        run: npm install -g nativescript

      - name: tns test build
        run: tns test init --framework qunit
        working-directory: appGeo/
      
      - name: tns test run  
        run: tns test ios --justlaunch
        working-directory: appGeo/

  build_app:
    name: building app
    runs-on: macos-12
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Checkout
        uses: actions/checkout@v1
    
      - name: install cocoapods
        run: sudo gem install cocoapods
        
      - name: install xcodeproj
        run: sudo gem install xcodeproj
        
      - name: pip upgrade
        run: sudo pip install --upgrade pip
        
      - name: install matplotlib
        run: pip install --user --upgrade matplotlib
        
      - name: install six
        run: pip install six
      
      - name: install nativescript
        run: npm install -g nativescript

      - name: tns run ios
        run: tns run ios --justlaunch
