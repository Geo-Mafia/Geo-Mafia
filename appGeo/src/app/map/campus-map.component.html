<StackLayout *ngIf="display">
  <StackLayout>
    <Label text = "Players currently in {{display.id}}"></Label>
    <ListView row="0" [items] ="playerlist"  class="list-group">
      <ng-template let-player="item" let-i="index">
        <StackLayout>
          <Label text = "{{player.getUsername()}}" textWrap="true"></Label>
        </StackLayout>
      </ng-template>
    </ListView>

</StackLayout>
